syntax = "proto3";

package com.sim.spriced.platform.grpc.generated;

option java_package = "com.sim.spriced.platform.grpc.generated";
option java_multiple_files = true;

service ApplicationService {
    rpc BusinessExecution (ApplicationRequest) returns (ApplicationResponse);
}

message ApplicationRequest {
    string payload = 1;
}

message ApplicationResponse {
    string result = 1;
}